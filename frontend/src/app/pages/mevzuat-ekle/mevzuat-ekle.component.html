<div class="max-w-xl mx-auto p-4 border rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4">Yeni Mevzuat Ekle</h2>
  
    <label class="block mb-2 font-medium">Mevzuat Adı:</label>
    <input [(ngModel)]="mevzuatAdi" class="w-full p-2 border mb-4 rounded" placeholder="örn: 2024_3" />
  
    <div *ngFor="let soru of sorular; let i = index" class="mb-4 border-b pb-2">
      <label class="block mb-1 font-medium">Soru {{ i + 1 }}:</label>
      <input [(ngModel)]="soru.question" class="w-full p-2 border mb-2 rounded" placeholder="örn: Steril mi?" />
      
      <label>
        <input type="checkbox" [(ngModel)]="soru.required" class="mr-2" />
        Gerekli mi?
      </label>
      
      <button class="text-red-600 mt-1 text-sm" (click)="soruSil(i)">Soru Sil</button>
    </div>
  
    <button class="mb-4 bg-gray-100 border px-3 py-1 rounded" (click)="soruEkle()">+ Soru Ekle</button>
  
    <button class="bg-blue-600 text-white px-4 py-2 rounded" (click)="mevzuatiKaydet()">Mevzuatı Kaydet</button>
  
    <p *ngIf="kayitMesaji" class="mt-4 text-green-600">{{ kayitMesaji }}</p>
  </div>
